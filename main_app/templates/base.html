{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayfarer</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Imported Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <ul>
        <li><a href="/" class="left brand-logo">&nbsp&nbsp Wayfarer</a></li>
      </ul>
      <ul class="right">
        <li><a class="nav-links" href="/">Home</a></li>
        {% if user.is_authenticated %}
        <li><a class="nav-links" href="{% url 'cities_index' %}">Cities</a></li>
        <li><a class="nav-links" href="{% url 'profile' %}">My Profile</a></li>
        <li><a class="nav-links" href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
        <li><a class="nav-links" href="{% url 'signup' %}">Sign Up</a></li> 
        <li><a class="nav-links" href="{% url 'login' %}">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
</body>
<main class="container">
  {% block content %}
  {% endblock %}
</main>
<footer class="page-footer">
  <div class="right">All Rights Reserved, &copy; 2020 Wayfarer &nbsp;</div>
</footer>
</html>
