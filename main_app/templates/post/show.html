{% extends 'base.html' %}

{% block title %}
Post
{% endblock %}

{% block content %}

  <h2>{{ post.title }}</h2>

  <div class="row">
    <div class="col s12">
      <div class="card">
          <div class="card-content">
          <img src="{{post.user.profile.avatar.url}}" width=50 height=70>
          <p>"{{ post.content }}"</p>
            <a href="{% url 'view_city' post.city.id %}">
            </a>
            <p>Submitted by: {{ post.user }} on {{ post.timestamp }}</p>

          </div>
        </div>
      <h6>See more posts about <a href="{% url 'view_city' post.city.id %}">{{ post.city }}</a></h6>
    </div>
  </div>

{% endblock %}
